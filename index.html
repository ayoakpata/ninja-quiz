<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Complete questions below</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you give a Ninja directions?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Mafo! A Ninja will find you</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. If a Ninja has 3 apples, then gives one to Mario & one to
              Yoshi, how many apples does the ninja have left?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">One (1) apple</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label"
                >3 apples, and two (2) corpses</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. How do you if you've met a Ninja?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label"
                >You'll recognize the outfit</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"
                >The grim reaper will tell you</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What is a Ninja's favourite array method?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Slice()</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
